<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTTP Status Checker</title>
    <style>
        /* Import Google Font */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        /* Body Styling */
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #f8f9fa, #e3f2fd); /* Light Gradient */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        /* Container */
        .container {
            width: 90%;
            max-width: 500px;
            background: rgba(255, 255, 255, 0.95); /* Light Transparent Background */
            backdrop-filter: blur(10px);
            padding: 25px;
            border-radius: 12px;
            border: 2px solid #dee2e6; /* Subtle Border */
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.1);
            text-align: center;
            color: #333;
        }

        /* Title */
        h1 {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 15px;
            color: #444;
        }

        /* URL Input Box */
        .input-box {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        textarea {
            width: 100%;
            height: 120px;
            padding: 12px;
            border: 2px solid #ccc;
            border-radius: 12px;
            font-size: 16px;
            background: #fff;
            color: #333;
            resize: none;
            outline: none;
            box-shadow: inset 0px 2px 5px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease-in-out;
        }

        textarea:focus {
            border-color: #007bff;
            box-shadow: 0px 0px 10px rgba(0, 123, 255, 0.4);
        }

        /* Button */
        button {
            width: 100%;
            background: #007bff;
            color: white;
            padding: 12px;
            margin-top: 15px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 18px;
            transition: all 0.3s ease;
        }

        button:hover {
            background: #0056b3;
            box-shadow: 0px 4px 10px rgba(0, 123, 255, 0.4);
        }

        button:active {
            transform: scale(0.98);
        }

        /* Results */
        .results {
            margin-top: 20px;
            text-align: left;
            padding: 15px;
            background: #f8f9fa;
            border: 1px solid #ccc;
            border-radius: 10px;
        }

        h2 {
            font-size: 20px;
            margin-bottom: 10px;
            color: #555;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            background: #ffffff;
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
            font-size: 16px;
            display: flex;
            justify-content: space-between;
            border: 1px solid #ddd;
        }

        .status {
            font-weight: bold;
            color: #dc3545;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîç HTTP Status Checker</h1>
        <form method="POST">
            <div class="input-box">
                <textarea name="urls" placeholder="Enter URLs (one per line)" required></textarea>
            </div>
            <button type="submit">Check Status</button>
        </form>
        
        {{ if .Results }}
        <div class="results">
            <h2>Results:</h2>
            <ul>
                {{ range $url, $status := .Results }}
                <li><span>{{ $url }}</span> <span class="status">{{ $status }}</span></li>
                {{ end }}
            </ul>
        </div>
        {{ end }}
    </div>
</body>
</html>
